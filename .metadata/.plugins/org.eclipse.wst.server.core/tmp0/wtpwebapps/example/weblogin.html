<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-compatible" content="chrome=1,IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="imagetoolbar" content="no">
        <title>반응형 로그인</title>
        <link rel="stylesheet" type="text/css" href="./weblogin.css">
    </head>
<body>
	<!-- submit event 발생시 form태그 onsubmit이라는 속성을 사용! 
	그 외에 javaScript 함수명과 함께 return을 이용함.
	-->
<form onsubmit="return login_infock()" id="f" method="post" action="./loginok.do" enctype="application/x-www-form-urlencoded">
	<div class="login">
	    <span class="left">
	        <label>아이디<input type="text" id="mid" name="userid" placeholder="아이디를 입력해주세요."></label>
	        <label>패스워드<input type="password" id="mpass" name="userpw" placeholder="패스워드를 입력해주세요."></label>
	    </span>
	    <span class="right">
	        <input type="submit" value="로그인">
	    </span>
	    <span class="bottom">
	        <div class="divleft">회원가입</div>
	        <div class="divright">아이디/비밀번호 찾기</div>
	    </span>
	</div>
</form>
<script>
	/* sumit : return true, return false로 구분하여 페이지 이동을 핸들링 함.*/
	function login_infock(){
		if(f.userid.value == ""){	// 아이디 검토
			alert("아이디를 입력하세요!!!!");
		//강제페이지 이동 막기 (submit은 이거 필수 )
		return false;
		}else if(f.userpw.value==""){	// 패스워드 검토
			alert("패스워드를 입력하세요 !");	
			return false;
		}else if(f.userpw.value.length < 4){	// 패스워드 최소 4자 이상 입력체크!.
			alert("패스워드는 4자리 이상을 입력하세요");
			return false;
		}
		else{
			//return true;
			//return;
			f.submit();
		}
		
	}
</script>
</body>
</html>
