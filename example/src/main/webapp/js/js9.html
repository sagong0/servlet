<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>랜덤(기초) random</title>
<!--
	실수 > 유리수,무리수 > 정수
	 
	실수 : 소수점
	유리수 : 0.1	-0.25 -1 +1
	무리수 : 3.14....... 
	정수 : -1 +1
	
	Math.ceil
	Math.round
	Math.floor
	
 -->
</head>
<body>
	암호코드 (4자리) : <input type="text" id="num" /> <br/><br/>
	<div class="box" id="box">
		
	</div>
</body>
<style>
	.box{
		width: 200px;
		height: 80px;
		background-image: url("./number/security_back.png");
		overflow: hidden;
	}
</style>
<script>
	//var no = Math.ceil(Math.random() * 10); 	// 1 ~ 10  소수점 무조건 올림.   0.9 => 1
	//var no = Math.floor(Math.random() * 10); 	// 0 ~ 9 , 0.9 => 0 . 소수점 무조건 절삭.
	//var no = Math.round(Math.random() * 10);	// 0 ~ 10  , 0.5이상이면 반올림	   ,0.1 => 0.5 => 1
	var i;
	var sc = "";
	var sc2 = "";
	for(i=1; i<=4; i++){
		sc = Math.floor(Math.random() * 10);
		sc2 += sc;
		var img = "./number/no"+sc+".png";
		document.getElementById("box").innerHTML += "<img src="+img+">";
	}
	document.getElementById("num").value = sc2;
	
</script>
</html>
