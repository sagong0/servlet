<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 -버블링+캡처링 함수 기초</title>
</head>
<body>
	전체선택 : <input type="checkbox" id="all"onclick="abc(this.checked)"/> <br/>
	데이터1 : <input type="checkbox" id="c1" onclick="bbb()" /> <br/>
	데이터2 : <input type="checkbox" id="c2" onclick="bbb()" /> <br/>
	데이터3 : <input type="checkbox" id="c3" onclick="bbb()" /> <br/>
	데이터4 : <input type="checkbox" id="c4" onclick="bbb()" /> <br/>
	데이터5 : <input type="checkbox" id="c5" onclick="bbb()" /> <br/>
</body>

<script>
	
	function bbb(){
		var all = document.getElementById("all");	// 전체선택 오브젝트
		var w = 1;
		var check = true;	// 체크 핸들링을 위한 변수
		
		do{
			// 해당 아이디 별로 체크 중 해제 되었을 조건일 경우
			if(document.getElementById("c"+w).checked == false){
				check = false;
			}
			w++;
		}while(w <= 5);
		
		if(check == false){		// 하나라도 체크 아웃 되었을 경우
			all.checked = false;	//전체 체크가 해제
		}
		else{
			all.checked = true;		// 전체 체크  활성화.
		}
	}
	
	function abc(all){
		var w = 1;
		while(w <= 5){
			document.getElementById("c" + w).checked = all;
			w++;
		}
	}
</script>
</html>
