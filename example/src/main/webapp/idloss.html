<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-compatible" content="IE=Edge, chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이디 찾기</title>
    <style>
        .box { width: 150px; height: 50px; border:1px solid #ccc; }
    </style>
</head>
<!--
	응용문제3. 아이디 찾기 버튼 클릭시 사용자 이름, 이메일 모두 입력이 되어야만
	하며 검토하는 스크립트를 작성하시오.
 -->
<body>
[아이디 찾기]
이름 : <input type="text" id="usernm">
이메일 : <input type="text" id="useremail">
<input type="button" value="아이디 찾기" onclick="id_search()">
<br><br>
아이디명 : <div class="box" id="box"></div>
</body>
<script>
	// form태그가 없을 경우 무조건 getElementById로 값을 확인함.
	function id_search(){
		var nm = document.getElementById("usernm");
		var email = document.getElementById("useremail");
		
		if(nm.value == ""){
			alert("이름을 입력하셔야 합니다.");
		}
		else if(email.value == ""){
			alert("이메일을 입력하셔야합니다..");
		}
		else{
			ajax(nm.value,email.value);	// ajax를 사용하기 위해  해당 정보를 인자값으로 전달
		}
	}
	
	function ajax(id, email){
		var info;	// ajax 통신 변수
		var data;	// 응답 받는 결과변수
		// backend 에게 전달되는 두개의 값. (usernam: 이름, useremail : 이메일주소)
		var postdata = "usernm=" + id + "&useremail=" + email;		
		
		function wk(){
			if(window.XMLHttpRequest){
				return new XMLHttpRequest();
			}
		}
		function idsearch(){
			if(info.readyState == XMLHttpRequest.DONE && info.status == 200){
				//console.log(this.response);
				var result = this.response;
				if(result == "error"){
					alert("해당 정보를 확인하지 못하였습니다. ");
				}else{
					var html = document.getElementById("box");
					//html.append(result);	//append : 해당 아이디값 안에 값을 적용. HTML코드 작성 불가능.
					html.innerHTML ="<p>"+ result + "</p>";		// HTML 태그와 함께 데이터를 적용할 경우.
				}
			}
		}
		
			info = wk();
			info.onreadystatechange = idsearch;
			info.open("POST", "./idsearch.do", true);
			//setRuestHeader : send 위에 설정하여만 정상적으로 작동함.
			info.setRequestHeader("content-type", "application/x-www-form-urlencoded");
			info.send(postdata);
			// 응용문제 4 . 해당 2개의 데이터를 백엔드에서 servlet을 이용하여 데이터를 출력시키시오.
	}
	
	
</script>
</html>
