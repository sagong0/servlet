<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트 - 기초함수 + 즉시실행 형태</title>
</head>
<!--
	함수 = 메소드
	일반함수 : 호출형태로 실행 되는 함수
	이벤트 핸들링 함수 : onClick, onchange, onsubmit
	이벤트 버블링 함수 : 하위 > 상위 오브젝트에 전달하는 형태. (li > ul)
	버블링 함수 : 전체 동의 클릭중 하위 동의안함 하나라도 체크 아웃시 자동으로 전체 동의가 풀리는 경우 
	이벤트 캡처링 함수 : 상위 > 하위 오브젝트를 전달하는 형태 (ul > li)
	캡처링 함수 : 전체동의 클릭시 하위 체크박스에 체크인 되는 상황.
	리턴 함수 : return
-->
<body>
	숫자1 : <input type="text" id="no1"/> <br/>
	숫자2 : <input type="text" id="no2"/> <br/>
	<button type="button" onclick="abc()">클릭</button>
</body>

<script>
	
	function abc(){	// 이벤트 핸들링 함수
		/*
		응용문제 1) 숫자1과 숫자 2에 다음과 같이 숫자값을 모두 입력합니다.
		예를 들어 숫자1에 1, 숫자2에 10 넣을 경우
		1~10 모든 숫자를 더합니다. 결과값은 55가 출력 되도록 합니다. 
		*/
		
		var no1 = document.getElementById("no1").value;
		var no2 = document.getElementById("no2").value;
		var sum = 0;
		var f;
		for(f = no1; f<=no2; f++){
			sum = sum + Number(f);
		}
		console.log(sum);		
	}
	
	
	var a = "전역변수";
	
	function aaa(){		// 일반함수
		var b = "지역변수";
		//console.log(a);	
		var a = "전역변수 값 변화";
	}
	function bbb(){		// 일반함수
		var b = "지역변수";
		console.log(a);
		var sum = ccc();	// 호출 후 리턴값을 받음 
		console.log(sum[0]);
	}
	function ccc(){		//리턴함수
		var b = "리턴 값";
		var c = "리턴 값2"
		return [b,c];
	}
	aaa();
	bbb();
</script>

</html>
